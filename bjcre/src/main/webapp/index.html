<script type="text/javascript">


    function queryHouse() {
        $.get("resource/houses", {
            search: $("#glb_search").val(),
            areaId: $("#area").val(),
            blockId: $("#block").val(),
            acreageMin: $("#from_acreage").val(),
            acreageMax: $("#to_acreage").val(),
            dayRentMin: $("#from_price").val(),
            dayRentMax: $("#to_price").val(),
            desc: $("#desc").val()
        }, function (result) {
            if (result.status != 200) {
                return;
            }

            $(".spResult em").text(result.totalCount);
            $(".list_cent_li:visible").remove();

            for (var i in result.data) {
                var house = result.data[i];
                var houseLi = $(".list_cent_li:first").clone();
                houseLi.find("img").attr("src", "" + house.image);
                houseLi.find("a").attr("href", "house/rent_info.html?id="+house.id);
                houseLi.find(".address").prepend(house.address);
                houseLi.find(".area").prepend(getAreaName(house.areaId) + " " +
                    getBlockName(house.blockId, BLOCK_MAP.get("block_json_"+house.areaId)));
                houseLi.find(".details a").text(house.title);
                houseLi.find(".totalRent").prepend(house.totalRent);
                houseLi.find(".acreage").prepend(house.acreage);
                houseLi.find(".price .s1").text(house.dayRent);
                houseLi.find(".connector").text(house.connector);
                houseLi.insertAfter($(".list_cent_li:last"));
                houseLi.show();
            }
        });
    }


    $(document).ready(function () {

        $.each(AREA_14, function (k, v) {
            var area = $('<a typeid="' + v.typeId + '" href="javascript:void(0);">' + v.typeName + '</a>');
            area.click(function() {
                $("#block").html("");
                var json = BLOCK_MAP.get("block_json_"+v.typeId);
                $.each(json, function (k, v) {
                    var block = $('<a typeid="' + v.typeId + '" href="javascript:void(0);">' + v.typeName + '</a>');
                    block.click(function() {
                        $("#block").val(v.typeId);
                        queryHouse();
                    })
                    $("#block").append(block);
                });
                $("#block").show();
                $("#area").val(v.typeId);
                $("#block").val("");
                queryHouse();
            });
            $("#area").append(area);
        });

        queryHouse();

        $("#dayRentCondDiv a").click(function(){
            $("#from_price").val($(this).attr("from"));
            $("#to_price").val($(this).attr("to"));

            queryHouse();
        });

        $("#acreageCondDiv a").click(function(){

            $("#from_acreage").val($(this).attr("from"));
            $("#to_acreage").val($(this).attr("to"));

            queryHouse();
        });

        $(".smit").click(queryHouse);
    });
</script>
